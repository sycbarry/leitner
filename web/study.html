<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Deck</title>
    <link rel="stylesheet" href="/study.css">
</head>
<body>
    <button id="view-all-btn" class="view-all-btn">☰</button>
    <div class="main-content-wrapper">
        <div class="study-container">
            <div class="flashcard">
                <button id="edit-remove-btn" class="edit-remove-btn">⋮</button>
                <div class="card-content">
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back"></div>
                </div>
            </div>
            <div class="controls" id="answer-controls" style="display: none;">
                <h4>How well did you know it?</h4>
                <div class="button-row">
                    <button class="btn-rating btn-rating-1" data-rating="1">Blackout</button>
                    <button class="btn-rating btn-rating-2" data-rating="2">Incorrect</button>
                    <button class="btn-rating btn-rating-3" data-rating="3">Hard</button>
                    <button class="btn-rating btn-rating-4" data-rating="4">Good</button>
                    <button class="btn-rating btn-rating-5" data-rating="5">Easy</button>
                </div>
            </div>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progress-bar"></div>
        </div>
    </div>

    <div id="questions-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>All Questions</h2>
            <ul id="all-questions-list"></ul>
        </div>
    </div>

    <div id="edit-remove-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Remove Card</h2>
            <p>Are you sure you want to remove this card from the deck? This action cannot be undone.</p>
            <div class="edit-remove-options">
                <button id="remove-card-btn" class="option-btn">Remove This Card</button>
                <button id="cancel-remove-btn" class="option-btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="/study.js"></script>
</body>
</html>
